<section>
  <div class="form rounded-3 m-5">

    <!-- Text inputs: -->

    <form (ngSubmit)="saveIdea()" class="p-5 form-container">
      <div class="mb-3">
        <label for="new idea" class="form-label">Write down your new idea:</label>
        <input [(ngModel)]="idea.content" name="content" type="text" class="form-control p-2" id="idea" placeholder="Type an idea here:" required>
      </div>
      <div class="mb-3">
        <label for="author" class="form-label">Author:</label>
        <input [(ngModel)]="idea.author" name="content" type="text" class="form-control p-2" id="idea" placeholder="The author of your idea:" required>
      </div>

      <!-- Card model inputs: -->

      <div class="mb-5 contain cards-container">
        <label for="model" class="form-label">Select the card model:</label>
        <div class="d-flex flex-wrap gap-5">
          <div class="form-check">
            <input
              type="radio"
              id="model1"
              value="model1"
              name="model-card"
              [(ngModel)]="idea.model"
            >
            <label class="form-check-label p-2" for="flexRadioDefault1">
              Model 1:
            </label>
            <div class="model model1 card">
              <div class="card-body p-2">
                <h4><i class="bi bi-quote card-title"></i></h4>
                <p class="card-text">{{idea.content}}</p>
                <p class="card-footer fw-bold">{{idea.author}}</p>
              </div>
            </div>
          </div>

          <div class="form-check">
            <input
              type="radio"
              id="model2"
              value="model2"
              name="model-card"
              [(ngModel)]="idea.model"
            >
            <label class="form-check-label p-2" for="flexRadioDefault2">
              Model 2:
            </label>
            <div class="model model2 card">
              <div class="card-body p-2">
                <h4><i class="bi bi-quote card-title"></i></h4>
                <p class="card-text">{{idea.content}}</p>
                <p class="card-footer fw-bold">{{idea.author}}</p>
              </div>
            </div>
          </div>

          <div class="form-check">
            <input
              type="radio"
              id="model3"
              value="model3"
              name="model-card"
              [(ngModel)]="idea.model"
            >
            <label class="form-check-label p-2" for="flexRadioDefault2">
              Model 3:
            </label>
            <div class="model model3 card">
              <div class="card-body p-2">
                <h4><i class="bi bi-quote card-title"></i></h4>
                <p class="card-text">{{idea.content}}</p>
                <p class="card-footer fw-bold">{{idea.author}}</p>
              </div>
            </div>
          </div>

        </div>
      </div>

      <!-- Submit -->

      <button type="submit" class="btn btn-primary py-1 px-3 mx-2">Save</button>
      <button type="button" class="btn btn-secondary py-1 px-3 mx-2" >Cancel</button>
    </form>
  </div>
</section>
